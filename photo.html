---
layout: layout
pagination:
    data: night.media
    size: 1
    alias: photo
eleventyComputed:
    permalink: "/photos/{{ photo.id }}/"
    title: "{{ photo.alt }}"
---

<section>
    <aside>
        <img src="{{ photo.src.large }}" alt="{{ photo.alt }}" style="background-color: {{photo.avg_color}}" /> 
        <h1>Photographer: {{ photo.photographer }} </h1>
    </aside>
</section>
